    <style media="screen">

      body {
        margin: 0;
        padding: 0;
      }


      .slider {
        width: 100vw;
        height: 100vh;

        position: relative;
      }

      .dots{
        position: absolute;

        bottom: 10px;
        left: 0;
        text-align: center;
        width: 100%;
      }

      .dot{
        cursor: pointer;
        transition: background-color 0.4s;

        display: inline-block;
      }

      .dot.active {
        background-color: #252525;
      }

      .dot:hover {
        background-color: #252525;
      }

      .dot-style {
        background: RGBA(37,37,37,0.29);
        opacity: 1;
        padding: 5px 5px 5px 5px;
        box-shadow: none;
        border-width: 0px;
        border-style: solid;
        border-color: #000000;
        border-color: RGBA(0,0,0,1);
        border-radius: 50px;
        margin: 4px;
      }







      .nav {
        position:fixed;top:0;left:0;width:100%;height:56px;z-index:100;
      }

      .content {
        background-color: white;
        /*border-bottom: 5px solid orange;*/
        margin-bottom: 5px;
      }





      .cards {
        height: 100%;
        width: 100%;

        /*background-color: RGBA(222,227,230,1);*/
        /*padding-top: 50px;*/


        padding-top:76px;
        padding-bottom: 50px;
        padding-left: 20px;
        padding-right: 20px;


        white-space: nowrap;
        overflow-y: hidden;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
      }

      .card{
        height: 100%;
        width: 100%;
        display: inline-block;

        scroll-snap-align: center;
        vertical-align: top;

        overflow: hidden;
      }

      .card .card-img {
        /*padding:5px;*/
        padding: 10px;
        border-bottom: 1px solid rgba(0,0,0,.1);

      }

      .card .img{
        width: 100%;
        padding-bottom: 100%;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;


      }




      .card .card-p {
        overflow: hidden;
        padding: 10px;
        text-align: center;
      }

      .card .card-p p {
        white-space: break-spaces;
      }




      #statusbar {
        position:fixed;
        height:80px;
        width:100vw;
        top:-80px;
        left:0;
        z-index:500;
      }


      /*body {
        scroll-snap-type: y mandatory;

      /* navbar */
        .navbar {
          position: fixed;
          width: 100%;
          z-index: 20;
          top: 0;
          transition: top 0.3s;
        }

        .navbar.hide {
          /*top: -56px;*/
          position: absolute;
          /*display: none;*/
        }

        /*.navbar.top {
          position: absolute;
        }*/

        .navbar-brand img {
          position:absolute;
          height:50px;
          width:50px;
          top:3px;
        }

        /* sidebar toggle */
        .navbar {
          height: 56px;
        }
        .navbar-toggle {
          position: absolute;
          right: 16px;
        }
        /* turn hamburger into times */
        .navbar-dark .navbar-toggle .icon-bar {
          /*background-color: rgba(255,255,255,.5);*/
          background-color: #F59AA3;
        }
        .navbar-dark .navbar-toggle {
          color: rgba(255,255,255,.5);
          border-color: rgba(255,255,255,.1);
        }
        .navbar-toggle {
          font-size: 1.25rem;
          line-height: 1;
          background-color: transparent;
          border: 1px solid transparent;
          border-radius: .25rem;
        }
        .navbar-toggle {
          padding-top: 12px;
          padding-bottom: 12px;
          padding-left: 15px;
          padding-right: 15px;
          /*border: none;*/
          background: transparent !important;
        }
        .navbar-toggle:hover {
          background: transparent !important;
        }
        .navbar-toggle .icon-bar {
          width: 22px;
          transition: all 0.2s;
        }
        .navbar-toggle .top-bar {
          /*transform: rotate(45deg);*/
          transform: translate(3px)rotate(45deg);
          -webkit-transform: translate(3px) rotate(45deg);
          transform-origin: 10% 10%;
        }
        .navbar-toggle .middle-bar {
          opacity: 0;
        }
        .navbar-toggle .bottom-bar {
          /*transform: rotate(-45deg);*/
          transform: translate(3px)rotate(-45deg);
          -webkit-transform: translate(3px) rotate(-45deg);
          transform-origin: 10% 90%;
        }
        .navbar-toggle.collapsed .top-bar {
          transform: rotate(0);
        }
        .navbar-toggle.collapsed .middle-bar {
          opacity: 1;
        }
        .navbar-toggle.collapsed .bottom-bar {
          transform: rotate(0);
        }
        .navbar-toggle .icon-bar{
          display:block;
          width:22px;
          height:2px;
          border-radius:1px
        }
        .navbar-toggle .icon-bar+.icon-bar{
          margin-top:4px
        }
