<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style media="screen">

      body {
        margin: 0;
        padding: 0;


        background-color: orange;
      }


      .slider {
        width: 100vw;
        height: 100vh;

        position: relative;
      }

      .dots{
        position: absolute;

        bottom: 10px;
        left: 0;
        text-align: center;
        width: 100%;
      }

      .dot{
        cursor: pointer;
        transition: background-color 0.4s;

        display: inline-block;
      }

      .dot.active {
        background-color: #252525;
      }

      .dot:hover {
        background-color: #252525;
      }

      .dot-style {
        background: RGBA(37,37,37,0.29);
        opacity: 1;
        padding: 5px 5px 5px 5px;
        box-shadow: none;
        border-width: 0px;
        border-style: solid;
        border-color: #000000;
        border-color: RGBA(0,0,0,1);
        border-radius: 50px;
        margin: 4px;
      }







      .nav {
        position:fixed;top:0;left:0;width:100%;height:56px;background:orange;z-index:100;
      }

      .content {
        background-color: white;
        /*border-bottom: 5px solid orange;*/
        margin-bottom: 5px;
      }





      .cards {
        height: 100%;
        width: 100%;

        /*background-color: RGBA(222,227,230,1);*/

        /*padding-top: 50px;*/
        padding-top:76px;
        padding-bottom: 50px;
        padding-left: 20px;
        padding-right: 20px;

        white-space: nowrap;

        overflow: hidden;
      }

      .card{
        height: 100%;
        width: 100%;
        display: inline-block;
      }
    </style>
  </head>
  <body>

    <div class="nav">
    </div>


    <div class="content">

      <div class="slider">

        <div class="cards">

          <div class="card">

          </div>

          <div class="card">

          </div>

        </div>

        <div class="slider-controls">



          <div class="dots">
            <div class="dot dot-style active"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
          </div>
        </div>
      </div>





      <hr>




      <div class="slider">



        <div class="slider-controls">



          <div class="dots">
            <div class="dot dot-style active"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
            <div class="dot dot-style"></div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
